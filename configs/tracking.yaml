tracking:
  fps: 60.0                         # кадрова частота джерела відео
  kalman:
    process_var: 3.0                # σ_a^2 — дисперсія шуму прискорення
    measure_var: 9.0                # шум вимірювання детектора
    p0: 1000.0                      # початкова коваріація
  matching:
    alpha: 0.2                      # вага руху в матриці вартості
    chi2_gating: 9.21               # χ²(2, 0.99)
    large_cost: 880.0               # поріг на C[i,j]
    min_kp_conf: 0.05               # мінімальний conf ключової точки
  tracker:
    max_age: 10                     # скільки кадрів трек можна не оновлювати
    min_hits: 3                     # з якого кроку вважати трек “надійним”
    min_kp_conf: 0.05               # фільтр слабких точок під час update
    expect_body25: true             # очікуємо BODY_25 з OpenPose
